<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- replace with your personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/5eafb77e51.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>

    <h1>Winter Wear Warehouse</h1>
  </header>

  <aside>
    <form name="filterForm" onsubmit="captureFilter();">
      <label>Sort By:
        <select name="sortBy">
          <option value="">Choose One</option>
          <option value="name">Name</option>
          <option value="priceA">Price (asc)</option>
          <option value="priceD">Price (dsc)</option>
        </select>
      </label><br>
      <label>Filter By:
        <select name="filterBy">
          <option value="">All</option>
          <option value="stripes">Stripes</option>
          <option value="solids">Solids</option>
          <option value="plaids">Plaids</option>
          <option value="patterns">Patterns</option>
        </select>
      </label><br>

      <input type="submit" value="Update">
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>

    <div id="items" class="item-container">
      <!-- Filled in by updateProductList() -->
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
